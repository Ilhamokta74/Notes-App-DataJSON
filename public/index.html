<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf App</title>

  <!-- CDN Sweet Alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  
  <!-- Import script -->
  <script defer src="./script/main.js"></script>
  
  <!-- Import Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-900">
  <header class="bg-blue-600 text-white py-4">
    <h1 class="text-3xl text-center">Bookshelf App</h1>
  </header>

  <main class="max-w-4xl mx-auto p-4">
    <section class="mb-8">
      <div class="bg-white shadow-md rounded-md p-6">
        <h2 class="text-2xl font-bold mb-4">Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm" class="space-y-4">
          <div>
            <label for="bookFormTitle" class="block text-sm font-medium text-gray-700">Judul</label>
            <input id="bookFormTitle" type="text" required data-testid="bookFormTitleInput"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" />
          </div>
          <div>
            <label for="bookFormAuthor" class="block text-sm font-medium text-gray-700">Penulis</label>
            <input id="bookFormAuthor" type="text" required data-testid="bookFormAuthorInput"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" />
          </div>
          <div>
            <label for="bookFormYear" class="block text-sm font-medium text-gray-700">Tahun</label>
            <input id="bookFormYear" type="date" required data-testid="bookFormYearInput"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"/>
          </div>
          <div class="flex items-center">
            <input id="bookFormIsComplete" type="checkbox" data-testid="bookFormIsCompleteCheckbox"
              class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
            <label for="bookFormIsComplete" id="bookFormIsCompleteLabel"
              class="ml-2 block text-sm text-gray-900">Selesai dibaca</label>
          </div>
          <button id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton"
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </div>
    </section>

    <section class="mb-8">
      <div class="bg-white shadow-md rounded-md p-6">
        <h2 class="text-2xl font-bold mb-4">Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm" class="space-y-4">
          <div>
            <label for="searchBookTitle" class="block text-sm font-medium text-gray-700">Judul</label>
            <input id="searchBookTitle" type="text" data-testid="searchBookFormTitleInput"
              class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" />
          </div>
          <button id="searchSubmit" type="submit" data-testid="searchBookFormSubmitButton"
            class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
            Cari
          </button>
        </form>
      </div>
    </section>

    <section class="mb-8">
      <div class="bg-white shadow-md rounded-md p-6">
        <h2 class="text-2xl font-bold mb-4">Belum selesai dibaca</h2>
        <div id="unfinish">

        </div>
      </div>
    </section>

    <section class="mb-8">
      <div class="bg-white shadow-md rounded-md p-6">
        <h2 class="text-2xl font-bold mb-4">Selesai dibaca</h2>
        <div id="finish">

        </div>
      </div>
    </section>
  </main>

</body>

</html>
